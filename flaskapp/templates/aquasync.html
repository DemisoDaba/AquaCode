<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AquaSync | Irrigation and Water Optimization Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/aquasyc_styles.css">
</head>
<body>
    <header>
        <h1>Irrigation and Water Optimization Tracker</h1>
    </header>
    <main>
        <section id="irrigation-form">
            <form class="irrigation-form" id="irrigationForm" method="post">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" placeholder="e.g: 20" required>
                <label for="principle">Principle:</label>
                <select id="principle" name="principle" required>
                    <option value="">Select Irrigation Type</option>
                    <option value="Drip Irrigation">Drip Irrigation</option>
                    <option value="Sprinkler Irrigation">Sprinkler Irrigation</option>
                    <option value="Soaker Hoses">Soaker Hoses</option>
                    <option value="Furrow Irrigation">Furrow Irrigation</option>
                    <option value="Center Pivot Irrigation">Center Pivot Irrigation</option>
                </select>
                <button type="submit" id="add-irrigation" class="btn btn-default btn-lg">Log Irrigation</button>
                <button type="button" id="cancel-edit" class="btn btn-default btn-lg">Cancel Edit</button>
            </form>
        </section>
        <section id="irrigation-log">
            <div>
                <h2>Total Water Used: <span id="total-water-value">0</span> litres</h2>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Duration (minutes)</th>
                            <th>Irrigation Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="irrigation-log-table">
                        <!-- Irrigation log items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Irrigation and Water Optimization Tracker. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/scripts/aqua_script.js"></script>
</body>
</html>
